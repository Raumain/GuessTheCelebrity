<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script defer src="https://courageous-cobbler-2b76e5.netlify.app/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <title>Guess The Celebrity !</title>
</head>
<body>
    <main>
        <div class="title"><h1>Guess The Celebrity !</h1></div>
        <div class="lobby-container">
            <div class="join-container">
                <div class="blur-bg"></div>
                <h1>Rejoindre une partie</h1>
                <form action="/lobby" id="join-form" method="get">
                    <div class="infos">
                        <label for="roomCode">Entrez le code : </label>
                        <input type="text" name="roomCode" id="join-code" placeholder="Ex : FQsaweXzBt">
                        <input type="text" id="usernameOnJoin" name="usernameOnJoin" value="" hidden>
                    </div>
                    <input type="submit" value="Rejoindre">
                </form>
            </div>
            <div class="create-container">
                <h1>Créer une partie</h1>
                <div class="blur-bg"></div>
                <form action="/lobby" id="create-form" method="post">
                    <div class="infos">
                        <label for="maxPlayer">Nombre de joueurs :</label>
                        <input type="number" name="maxPlayer" min="2" max="9" placeholder="2 à 9">
                        <label for="nbTurn">Nombre de manches :</label>
                        <input type="number" name="nbTurn" min="10" max="50" placeholder="10 à 50">
                        <input type="text" id="status" name="status" value="host" hidden>
                        <input type="text" id="usernameOnCreate" name="usernameOnCreate" hidden>
                        <input type="text" id="codeOnCreate" name="codeOnCreate" hidden>
                    </div>
                    <input type="submit" value="Créer">
                </form>
            </div>
        </div>
        <div class="name-container">
            <form action="/name" id="name-form" method="post">
                <label for="username">Pseudo :</label>
                <input type="text" name="username">
            </form>
        </div>
    </main>
</body>
</html>
